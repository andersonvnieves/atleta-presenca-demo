        href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
        crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html">Atleta Presença Demo</a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="../index.html">Início <span class="sr-only">(current)</span></a></li>
                  <li class="dropdown active">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Atleta <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="inserir-atleta.html">Adicionar Novo</a></li>
                      <li><a href="listar-atletas.html">Listar</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
      <div class="page-header">
          <h1>Inserir Atleta</h1>
      </div>

      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Nome Completo</label>
              <div class="col-sm-10">
                <input type="text" required class="form-control" id="nomeCompleto" placeholder="Ex. José Silva">
              </div>
            </div>
    
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Data de Nascimento</label>
              <div class="col-sm-10">
                <input type="date" required class="form-control" id="dtNascimento" placeholder="Ex. 10/12/2020">
              </div>
            </div>
    
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" required class="form-control" id="email" placeholder="Ex. email@gmail.com">
              </div>
            </div>
    
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Celular</label>
              <div class="col-sm-10">
                <input type="number" required class="form-control" id="celular" placeholder="Ex. (11) 91245-8587">
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" required class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>      
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
         crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
  </body>
</html>
